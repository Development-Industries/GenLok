<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LockGen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="GLLONG.png" alt="LockGen Logo" id="headerLogo" style="width: 100px; height: auto;">
        <h1>Password Generator</h1>
        <div class="input-group">
            <label for="lengthInput">Character Length:</label>
            <input type="number" id="lengthInput" placeholder="Length (6-25)" min="6" max="25" value="8">
        </div>
        <button id="generateBtn">Generate</button>
        <input type="text" id="passwordOutput" readonly>
        <div class="button-group">
            <button id="copyBtn">Copy</button>
            <button id="saveBtn">Save</button>
            <button id="viewSavedBtn">View Saved Passwords</button>
            <button id="membershipBtn">Membership</button>
            <button id="settingsBtn">Settings</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
